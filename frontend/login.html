<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <form class="login-form" id="loginFormElement" method="POST" action="http://localhost/project/backend/route/login.php">
            <img src="assets/user.png" alt="User Icon" class="user-icon">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" name="email" class="form-input" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Password" required>
            </div>
            <button type="submit" class="form-button">Login</button>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="register.html">Register now</a></p>
        </div>
    </div>
    <script>
        const loginFormElement = document.getElementById('loginFormElement');
        
        loginFormElement.addEventListener('submit', function(event){
            event.preventDefault();
    
            const formData = new FormData(loginFormElement);
    
            fetch('http://localhost/project/backend/route/login.php', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                alert(data.message);
    
                if(data.message === 'Login successful') {
                    window.location.href = 'dashboard.php';
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
